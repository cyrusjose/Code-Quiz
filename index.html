<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="Assets/style.css" />
</head>

<body>
    <div class="container">
        <div id="timer"></div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
            <div id="time" class="hide"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="score-btn" class="score-btn btn hide">Get Score</button>
        </div>
        <div class="score hide">
            <h1>All Done!</h1>
            <div id="score"></div>
            <form>
                <p id="player">Please Enter Your Initials: </p>
                <input type="text" name="username" size="2" maxlength="10" />
                <button id="submit" class="submit-btn btn hide">Submit Score</button>
            </form>
        </div>
        <script src="Assets/script.js"></script>
</body>

</html>
